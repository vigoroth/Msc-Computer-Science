            <p class="p1"><label for="lastname">Επώνυμο:</label> <input type="text" id="lastname" name="lastname" size="20" placeholder="Μόνο λατινικούς χαρακτήρες" required></p>
            <p class="p1"><label for="address">Διεύθυνση κατοικίας: </label><input type="text" id="address" name="address" placeholder="Μόνο λατινικούς χαρακτήρες" required></p>

            <option>Netherlands</option>

            <option>Switzerland</option>
            <option>UK</option>
            <option>US</option>
            <option>Other</option>
            </select>
            </p>
            <p class="p1"><label for="zip">Ταχυδρομικός Κώδικας: </label><input type="text" id="zip" name="zip" maxlength="5" required></p>
            <p class="p1"><label for="phone">Αριθμός Τηλεφώνου: </label><input type="text" id="phone" name="phone" value="30210xxxxxxx" maxlength="12" required></p>
            <p class="p1"><label for="card_num">Αριθμός Πιστωτικής Κάρτας: </label><input type="text" id="card_num" name="card_num" maxlength="16" required></p>

            <option>Visa</option>

            </p>
